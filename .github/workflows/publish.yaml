name: NPM Publish

on:
  push:
    branches: [ v2 ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check:
    name: Run build and lint checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: ./.github/actions/codecheck
  docs-build:
    name: Docs build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build main package
        run: |
          yarn
          yarn build
      - name: Build with VitePress
        run: |
          yarn docs:build
          touch docs/.vitepress/dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vitepress/dist
  npm-publish:
    name: NPM Publish
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn
      - run: yarn lint && yarn build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/vue-yandex-maps
          tag: next
  github-release:
    name: Release tag to Github
    needs: npm-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Tag Name
        id: tagName
        uses: olegtarasov/get-tag@v2.1.2
      - name: Build Release
        id: release
        uses: MatteoCampinoti94/changelog-to-release@v1.0.2
        with:
          version-name: ${{ steps.tagName.outputs.tag }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tagName.outputs.tag }}
          name: ${{ steps.release.outputs.title }}
          body: ${{ steps.release.outputs.body }}
  docs-deploy:
    name: Docs Deploy
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
